<ion-header>

  <ion-navbar>
    <ion-title>categoria-edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>ID</ion-label>
    <ion-input type="text" [(ngModel)]="user.id"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Categoria</ion-label>
    <ion-input type="text" [(ngModel)]="user.name"></ion-input>
  </ion-item>

  <button ion-button (click)="register(user)">Registrar</button>


</ion-content>
