<ion-header>

  <ion-navbar color="primary">
    <ion-title>Listagem dos Prestadores</ion-title>
  </ion-navbar>
</ion-header>
  <ion-content padding>

      <ion-card  *ngFor="let contato of contacts | async" [ngClass]="{'item-inactive': !contato.active }" (click)="itemSelected(contato)">
  
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/avatar.png">
            </ion-avatar>
            <h2>{{ contato.nome }}</h2>
            <p>{{ contato.email }}</p>
          </ion-item>
        
          
          <ion-card-content>
            <p>{{ contato.descricao }}.</p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                11h ago
              </ion-note>
            </ion-col>
          </ion-row>
        
        </ion-card>
  </ion-content>
