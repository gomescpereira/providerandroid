<ion-header>

  <ion-navbar color="primary">
      <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  
    <button ion-button  (click)="login(user)">Login</button>
  
  
    <button  ion-button color="light" (click)="register()">Registrar</button>
     <ion-item  >
         <button ion-button color="white" (click)="facebookLogin()"><ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon></button>
         <button ion-button color="white" (click)="face()"><ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon></button>
         <button ion-button color="white" (click)="face()"><ion-icon ios="logo-google" md="logo-google"></ion-icon></button>
         <button ion-button color="white" (click)="github()"> <ion-icon ios="logo-github" md="logo-github"></ion-icon>
         </button>
     </ion-item>
  
</ion-content>
