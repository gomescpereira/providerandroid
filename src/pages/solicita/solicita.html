<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label fixed>Nome Contato:</ion-label>
      <ion-input type="text" [(ngModel)]="tecnico.nome" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>E-mail Contato:</ion-label>
      <ion-input type="text"  [(ngModel)]="tecnico.email"></ion-input>
    </ion-item>
    
      <ion-item>
        <ion-label fixed>Tecnico:</ion-label>
        <ion-input type="text"  [(ngModel)]="tecnico.nmtecnico"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>E-mail:</ion-label>
        <ion-input type="text"  [(ngModel)]="tecnico.emailtecnico"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Descrição:</ion-label>
        <ion-input type="text"  [(ngModel)]="tecnico.descricao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Ativo</ion-label>
        <ion-checkbox  name="active" [(ngModel)]="tecnico.active"></ion-checkbox>
       </ion-item> 
   
      <ion-item>
        <button ion-button (click)="cadastrar(tecnico)">Tirar Foto</button>
        <button ion-button (click)="cadastrar(tecnico)">Enviar Solicitação</button>
        
      
      </ion-item>    
   
  </ion-content>
