<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>
    <form [formGroup]="form">
        <ion-item>
          <ion-label stacked>Nome</ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>
        <ion-item *ngIf="!form.controls.nome.valid && (form.controls.nome.dirty || form.controls.nome.touched)" color="danger">
            <div [hidden]="!form.controls.nome.errors.required">
              O campo é obrigatório
            </div>
        </ion-item> 
        <ion-item>
          <img src="{{ imgPath }}" alt="" />
          <button ion-button block color="dark" (click)="escolherFoto()">Escolher foto</button>
        </ion-item>
       
        <ion-item>
          <ion-label>Cargo</ion-label>

          <ion-select formControlName="categoria">
               <ion-option *ngFor="let category of lista" value="{{ category.name }}"> {{ category.name }} </ion-option>
          </ion-select>
       
        </ion-item>
   

        <ion-item>
          <ion-label stacked>Telefone</ion-label>
          <ion-input type="tel" formControlName="tel"></ion-input>
        </ion-item>
        <ion-item *ngIf="!form.controls.tel.valid && (form.controls.tel.dirty || form.controls.tel.touched)" color="danger">
            <div [hidden]="!form.controls.tel.errors.required">
              O campo é obrigatório
            </div>
          </ion-item>
        

        <ion-item>
            <ion-label stacked>Descrição</ion-label>
            <ion-textarea  formControlName="descricao" name="description"></ion-textarea>
         </ion-item>
         
          <ion-item>
              <ion-label stacked>E-mail</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
           
          <ion-item>
            <ion-label stacked>Ativo</ion-label>
            <ion-checkbox  formControlName="status"></ion-checkbox>
           </ion-item>

        <div padding>
          <button ion-button block type="submit"  (click)="onSubmit()">Salvar</button>
        </div>
  </form>
  </ion-content>
