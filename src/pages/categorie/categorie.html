<ion-header>

  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
  <ion-item>
    
        
     <ion-list *ngFor="let category of lista">
       <ion-item>
        <h2> {{ category.name }}</h2>
       </ion-item>
       
     </ion-list>
     
   </ion-item>

   <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newCategoria()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
 
</ion-content>
